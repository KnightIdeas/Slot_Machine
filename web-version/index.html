<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Simple Slot Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Simple Slot Machine</h1>
    </header>
    <main> <!-- Main content of the page -->
    <div id="reels">
        <!-- Images of divs representing the reels -->
    </div>

    <button id="spinButton">Spin</button>

    <div id="statusArea">
        <!-- Balance, current bet, messages -->
        <input type="number" id="betAmount" placeholder="Enter your bet" />
        <div id="balance">Balance: </div> <!-- Example balance -->
        <div id="message"></div> <!-- Message about wins/losses -->
    </div>
    </main>
    <footer>
        <!-- Optional footer content -->
    </footer>
    <script src="gameLogic.js"></script>

</body>

</html>
